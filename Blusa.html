<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blusas - Império Streetwear</title>
  <style>
    body { background: #000; color: #fff; font-family: Arial, sans-serif; }
    header { background: #800020; padding: 1rem; text-align: center; }
    h1 { margin: 0; font-size: 2rem; }
    a.voltar { color:white;text-decoration:none; display:block; margin-top:5px; }
    .produtos { padding: 2rem; }
    .grid-produtos { display: grid; grid-template-columns: repeat(auto-fit,minmax(250px,1fr)); gap: 2rem; }
    .card { background: #222; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.6); }
    .card img { width: 100%; height: 280px; object-fit: cover; }
    .card .info { padding: 1rem; text-align: center; }
    .card h3 { margin-bottom: 0.5rem; }
    .card p { margin-bottom: 1rem; }
    .card a { background: #800020; color: #fff; padding: 0.5rem 1rem; border-radius: 8px; text-decoration: none; }
    .card a:hover { background: #fff; color: #800020; }
    footer { text-align: center; padding: 1rem; background: #111; margin-top: 2rem; }
  </style>
</head>
<body>
  <header>
    <h1>Catálogo de Blusas</h1>
    <a href="index.html" class="voltar">← Voltar</a>
  </header>

  <section class="produtos">
    <div class="grid-produtos">
      <div class="card"><img src="Adobe Express - file.png" alt=""><div class="info"><h3>Blusa Jersey</h3><p>R$ 129,90</p><a href="#">Comprar</a></div></div>
      <div class="card"><img src="selva.png" alt=""><div class="info"><h3>Moletom Império</h3><p>R$ 199,90</p><a href="#">Comprar</a></div></div>
      <div class="card"><img src="https://images.unsplash.com/photo-1538336204669-a943f7f7e0d1?auto=format&fit=crop&w=600&q=80" alt=""><div class="info"><h3>Moletom Hoodie</h3><p>R$ 219,90</p><a href="#">Comprar</a></div></div>
    </div>
  </section>

  <footer>
    <p>© 2025 Império Streetwear</p>
  </footer>
</body>
</html>
